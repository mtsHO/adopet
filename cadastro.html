<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Adopet</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="assets/css/variaveis.css">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="stylesheet" href="assets/css/componentes/chamada-principal.css">
    <link rel="stylesheet" href="assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="assets/css/componentes/botoes.css">
    <link rel="stylesheet" href="assets/css/componentes/rodape.css">
</head>

<header>
    <ul class="cabecalho">

        <img class="cabecalho-logo" src="assets/img/Logo-Azul.svg" alt="Logo"></nav>

        <li class="cabecalho-item">
            <a href="home.html"><img src="assets/img/icone-casa.png" alt="Home"></a>
        </li>
        <li class="cabecalho-item">
            <a href="mensagem.html"><img src="assets/img/icone-mensagem.png" alt="Mensagem"></a>
        </li>
    </ul>

</header>

<body class="corpo">
    <section class="chamada-principal">
        <h1><img src="assets/img/Logo-Azul.svg" alt="Logo Adopet" class="chamada-principal--logo"></h1>
        <p class="chamada-principal--texto">Ainda não tem cadastro?<br><br>
            Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>

    </section>

    <section class="cadastro">
        <form action="">
            <label class="cadastro-label" for="email">E-mail</label>
            <input class="cadastro-input" id="email" type="email" name="email" placeholder="Escolha seu melhor email">
            <label class="cadastro-label" for="nome">Nome</label>
            <input class="cadastro-input" id="nome" type="text" name="nome" placeholder="Digite seu nome completo">
            <label class="cadastro-label" for="senha">Senha</label>
            <input class="cadastro-input" id="senha" type="password" name="senha" placeholder="Crie uma senha">
            <label class="cadastro-label" for="Csenha">Confirma sua senha</label>
            <input class="cadastro-input" id="Csenha" type="password" name="Csenha"
                placeholder="Repita a senha criada acima">

            <button class="botao"><a href="home.html">Cadastrar</a></button>
        </form>
    </section>

</body>

<footer class="rodape">
    <p class="rodape-texto">2022 - Desenvolvido por Mateus Oliveira.</p>
</footer>

</html>
