    <link rel="stylesheet" href="assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="assets/css/componentes/botoes.css">

<header>
    <ul class="cabecalho">

        <img class="cabecalho-logo" src="assets/img/Logo-Azul.svg" alt="Logo"></nav>
        <li class="cabecalho-item">
            <a href="home.html"><img src="assets/img/icone-casa.png" alt="Home"></a>
        </li>
        <li class="cabecalho-item">
            <a href="mensagem.html"><img src="assets/img/icone-mensagem.png" alt="Mensagem"></a>

        <li class="cabecalho-item cabecalho-usuario">
            <a href="login.html"><img src="assets/img/Usuário.png" alt="Usuario"></a>
        </li>
    </ul>

</header>

<body class="corpo ">
    <section class="chamada-principal">
        <p class="chamada-principal--texto">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</p>

    </section>

    <section class="container">
        <div class="form-mensagem">
            <form action="">
                <label class="form-mensagem-label" for="mensagem-nome">Nome</label>
                <input class="form-mensagem-input" id="mensagem-nome" type="text" name="mensagem-nome" placeholder="Insira seu nome completo">
                <label class="form-mensagem-label" for="mensagem-telefone">Telefone</label>
                <input class="form-mensagem-input" id="mensagem-telefone" type="tel" name="mensagem-telefone" placeholder="Insira sua telefone e/ou whatsapp">
                <label class="form-mensagem-label" for="mensagem-nome-animal">Nome do animal</label>
                <input class="form-mensagem-input" id="-mensagem-nome-animal" type="text" name="mensagem-nome-animal" placeholder="Por qual animal você se interessou?">
                <label class="form-mensagem-label" for="mensagem-mensagem">Mensagem</label>
                <textarea class="form-mensagem-input mensagem" id="mensagem-mensagem" type="text" name="mensagem-mensagem" placeholder="Escreva sua mensagem"></textarea>

                <button class="botao">Enviar</button>
            </form>
        </div>
    </section>

</body>

<footer class="rodape">
